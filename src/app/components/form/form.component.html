<form [formGroup]="formularioAcademias">
    <div class="form-body">
        <div class="title-div">
            <img src="icon-hour.png" alt="ícone de relógio">
            <span>Horário</span>
        </div>
        <h2>Qual período quer treinar?</h2>
        <div class="form-group">
    
            <div class="linha-opcao">
                <div class="esquerda">
                    <input type="radio" value="manha" name="periodo" id="opcao-manha" formControlName="periodo">
                    <label for="opcao-manha">Manhã</label>
                </div>
                <div class="direita">
                    <span>06:00 às 12:00</span>
                </div>
            </div>
    
            <div class="linha-opcao">
                <div class="esquerda">
                    <input type="radio" value="tarde" name="periodo" id="opcao-tarde" formControlName="periodo">
                    <label for="opcao-tarde">Tarde</label>
                </div>
                <div class="direita">
                    <span>12:01 às 18:00</span>
                </div>
            </div>
    
            <div class="linha-opcao">
                <div class="esquerda">
                    <input type="radio" value="noite" name="periodo" id="opcao-noite" formControlName="periodo">
                    <label for="opcao-noite">Noite</label>
                </div>
                <div class="direita">
                    <span>18:01 às 23:00</span>
                </div>
            </div>
    
        </div>
        <div class="linha-final">
            <div class="esquerda">
                <input type="checkbox" name="mostrarFechadas" formControlName="mostrarFechadas">
                <label for="mostrarFechadas">Exibir unidades fechadas</label>
            </div>
            <div class="direita">
                Resultados encontrados: <span>{{unidades.length}}</span>
            </div>
        </div>

        <div class="opcoes">
            <button type="submit" (click)="onSubmit()">Encontrar Unidades</button>
            <button type="reset" (click)="onClean()">Limpar</button>
        </div>
    </div>
</form>
